<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="custom.css" />
    <title>Frankie Rose</title>
  </head>
  <body>
    <main>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 primary-h1">Frankie Rose</h1>
          <p class="lead"></p>
        </div>
      </div>

      <div class="carousel_size_reducer">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://f4.bcbits.com/img/0011154886_0"
                class="d-block w-100 img_normalize"
                alt="Frankie Rose backstage"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.ytimg.com/vi/KNOUDqfW0e8/maxresdefault.jpg"
                class="d-block w-100 img_normalize"
                alt="Frankie Rose Singing Live"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://ichef.bbci.co.uk/images/ic/960x540/p01br5y3.jpg"
                class="d-block w-100 img_normalize"
                alt="Frankie Rose Interstellar Promo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.guim.co.uk/img/media/526b309f55b3535e6bfa205cb61ff773fe6ebb73/0_169_4214_2529/master/4214.jpg?width=1200&quality=85&auto=format&fit=max&s=ad3d1c715c923fa03b56d17ac06fc611"
                class="d-block w-100 img_normalize"
                alt="Cage Tropical Promo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://townsquare.media/site/838/files/2016/01/frankie-rose-16.jpg?w=1200&h=0&zc=1&s=0&a=t&q=89"
                class="d-block w-100 img_normalize"
                alt="Frankie Live"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleFade"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleFade"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
